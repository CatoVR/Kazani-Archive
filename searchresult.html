<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Kazani Archive</title>
    <link rel="stylesheet" href="assets/css/searchresult.css">
    <style>
</head>
<body>
    <div class="header">
 <div id="headlogo">
        <a href="https://catovr.github.io/Kazani-Archive">
    <img style="width: 50px;" draggable="false" alt="Kazani Archive Logo" src="https://catovr.github.io/Kazani-Archive/assets/images/icons/KazuniFlag.webp">
        </a>
            <h3 style="padding-left: 20px;">Kazani Archive</h3>
    </div>
    </div>

    <div class="search-container">
        <input type="search" id="searchInput" placeholder="Search Kazani Archive...">
        <button type="button" onclick="performSearch()">Search</button>
    </div>

    <div class="search-results" id="searchResults">
        <h2>Search Results</h2>
        <ul id="resultsList">
            <!-- Search results will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        function performSearch() {
            // Example search results
            const results = [
                { title: 'Kazani Solar System', link: '#', snippet: 'The Kazani Solar System is a star system in the Kazani galaxy...' },
                { title: 'Eituni Planet', link: '#', snippet: 'Eituni is the third planet in the Kazani Solar System, known for...' },
                { title: 'Einii Settlement', link: '#', snippet: 'Einii is the first settlement established on the planet Eituni...' }
            ];

            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            results.forEach(result => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${result.link}"><strong>${result.title}</strong></a><p>${result.snippet}</p>`;
                resultsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
