<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Kazani Archive</title>
    <link rel="stylesheet" href="assets/css/searchresult.css">
</head>
<body>
    <div class="header">
        <img src="https://catovr.github.io/Kazani-Archive/assets/images/icons/KazuniFlag.webp" alt="Kazani Archive Logo" draggable="false">
        <h1>Kazani Archive</h1>
    </div>

    <div class="search-container">
        <input type="search" id="searchInput" placeholder="Search Kazani Archive...">
        <button type="button" onclick="performSearch()">Search</button>
    </div>

    <div class="search-results" id="searchResults">
        <h2>Search Results</h2>
        <ul id="resultsList">
        </ul>
    </div>
</body>
</html>
